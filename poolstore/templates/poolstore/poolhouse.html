{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/mapmaker.css' %}">
</head>
<body>
    {% if user.is_superuser %}
    <div class="header" style="margin-bottom: 80px;">
        <button id="change-button">
            change reserved
        </button>
    </div>
    {% endif %}

    <div id='whole-container' style="display: flex; justify-content: center; align-items: center; background-color: black; width: 100%;">
        <div style="background-color: aqua; overflow: auto; display: flex; align-items: center; flex-direction: column; justify-content: center; width: 100%;">
            <div id="imageContainer" style="width: 100%; overflow: hidden; position: relative;">


                <div style="position: absolute; right: 0; top: 50%; z-index: 40;">
                    <button id="east">
                        right
                    </button>
                </div>

                <div style="position: absolute; left: 0; top: 50%; z-index: 40;">
                    <button id="west">
                        left
                    </button>
                </div>

                <div style="position: absolute; top: 0; right: 50%; z-index: 40;">
                    <button id="north">
                        up
                    </button>
                </div>

                <div style="position: absolute; right: 50%; z-index: 40; bottom: 0;">
                    <button id="south">
                        down
                    </button>
                </div>

                
                
                <div style="position: absolute; background-color: black; top: 0; left: 0;" class="div-container" id='overlay'>
                    <div style="width: 100%; height: 100%; position: relative;">

                        <div style="position: absolute; top: 20%; left: 10%; z-index: 40;" id="first-table">
                            <div style="color: white;">
                                reserved
                            </div>
                        </div>
                    
                        <div style="position: absolute; top: 10%; right: 20%; z-index: 40;">
                            <button>
                                hey
                            </button>
                        </div>
                    
                    </div>
                </div>

                <img src="../../../media/mockup-of-poolhub-vera.jpg" id="largeImage" style="position: absolute; left: 0; top: 0; object-fit: contain;">
            </div>
            <div>
            
            </div>
        </div>
</div>



    {{ poolhouse|json_script:'poolhouse_name' }}

   
</body>


    <script src="../../static/js/mapmaker.js">

    </script>
    <script src="../../static/js/poolhouse-websocket.js"></script>
</html>
