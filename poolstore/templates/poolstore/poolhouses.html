{% extends 'poolstore/base.html' %}

        <div class="container">
            {% for poolhouse in poolhouses %}
            <div class="my-5">
                <div class="row">
                    <div class="col">
                        <div class="h2">
                            {{ poolhouse.title }}
                        </div>
                    </div>
                </div>
        
                <div class="row mt-1">
                    <div class="col-5">
                        <img src="https://picsum.photos/id/230/600/400" class="img-fluid">
                    </div>
                </div>
        
                <div class="row">
                    <div class="col d-flex justify-content-end">

                        </div>
                    </div>
                </div>
                <hr>

            {% endfor %}
        </div>
    </div>
    
    <div class="col-md-5 d-flex justify-content-center">
        <div>

    </div>


</div>
