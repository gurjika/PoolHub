<div class="row justify-content-center mt-5">
    <div class="col-md-8">
      {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
              {{ message }}
              
          {% endfor %}

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
          </div>
      {% endif %}
    </div>
    
</div>
