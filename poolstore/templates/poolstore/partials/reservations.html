<div class="d-flex flex-column align-items-center" style="max-height: 320px; overflow: auto;">
    <div class="h2 mb-2">
        Available Reservation Times
    </div>
    {% for reservation, next_reservation in reservations_with_next %}
    <div class="my-3 px-3 py-4 border border-3 border-success w-75 text-center" style='background-color: rgb(159, 205, 159); border-radius: 20px;'>
        <div class="h3 text-white">
    
            {{ reservation|date:"h:i A" }} - {{ next_reservation|date:"h:i A" }}
        </div>
    </div>
    {% endfor %}
</div>
