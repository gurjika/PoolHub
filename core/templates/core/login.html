{% extends 'poolstore/base.html' %}

{% block content %}
    <div class="row">
        <div class="col d-flex justify-content-center">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating my-3">
                    {{ form.username }}
                    <label for="username">Username</label>
                </div>

                <div class="form-floating my-3">
                    {{ form.email }}
                    <label for="username">Username</label>
                </div>


                <div class="form-floating my-3">
                    {{ form.password2 }}
                    <label for="username">Username</label>
                </div>


                <div class="form-floating my-3">
                    {{ form.password2 }}
                    <label for="username">Username</label>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
